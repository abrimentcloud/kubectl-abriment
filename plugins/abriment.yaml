apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: abriment
spec:
  version: v1.0.8
  homepage: https://github.com/abrimentcloud/kubectl-abriment
  shortDescription: Authenticate with Abriment backend and configure kubeconfig
  description: |
    This plugin allows you to authenticate with the Abriment backend service and
    automatically configure your kubeconfig file with the necessary cluster,
    context, and user information. Supports both username/password and token
    authentication methods, with an interactive mode for guided setup.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/abrimentcloud/kubectl-abriment/releases/download/v1.0.8/kubectl-abriment_v1.0.8_darwin_amd64.tar.gz
      sha256: 85832b06dbcae0be50d26ac8cfa1882752f841bfaa4945cc4f3cf76bfaf7d36e
      bin: kubectl-abriment
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/abrimentcloud/kubectl-abriment/releases/download/v1.0.8/kubectl-abriment_v1.0.8_darwin_arm64.tar.gz
      sha256: 7b55813dfea9227d9723998d8bd78647ae49c4adf44e7f1388642e72df1856d2
      bin: kubectl-abriment
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/abrimentcloud/kubectl-abriment/releases/download/v1.0.8/kubectl-abriment_v1.0.8_linux_amd64.tar.gz
      sha256: 94950dd78169e01437557a6b71335beeed3d3575bb6b5128075108bf4a56577c
      bin: kubectl-abriment
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/abrimentcloud/kubectl-abriment/releases/download/v1.0.8/kubectl-abriment_v1.0.8_windows_amd64.tar.gz
      sha256: effaee21de1decb5e9f1d7e974d7672dca75d2681aeb7350b397285561d706e0
      bin: kubectl-abriment.exe
